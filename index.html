<!DOCTYPE html>
<html lang="en">

<head>
  <title>&lt;model-viewer&gt; example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

  <!-- The following libraries and polyfills are recommended to maximize browser support -->
  <!-- NOTE: you must adjust the paths as appropriate for your project -->

  <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

</head>

<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="assets/Astronaut.glb" ios-src="assets/Astronaut.usdz"
      poster="assets/36cb8393-65c6-408d-a538-055ada20431b_poster-astronaut.png" alt="A 3D model of an astronaut"
      shadow-intensity="1" camera-controls auto-rotate ar>
    </model-viewer>
    <button slot="ar-button"
      style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
      👋 Activate ARg
    </button>
    <div class="sketchfab-embed-wrapper"> <iframe title="Free HDRi Cyberpunk cloudy space" frameborder="0"
        allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"
        allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport
        execution-while-not-rendered web-share
        src="https://sketchfab.com/models/abea2fb2df7447ce81e999bba2f4f824/embed?autospin=1&autostart=1&preload=1">
      </iframe>
      <p style="font-size: 13px; font-weight: normal; margin: 5px; color: #4A4A4A;"> <a
          href="https://sketchfab.com/3d-models/free-hdri-cyberpunk-cloudy-space-abea2fb2df7447ce81e999bba2f4f824?utm_medium=embed&utm_campaign=share-popup&utm_content=abea2fb2df7447ce81e999bba2f4f824"
          target="_blank" rel="nofollow" style="font-weight: bold; color: #1CAAD9;"> Free HDRi Cyberpunk cloudy space
        </a> by <a
          href="https://sketchfab.com/bakmosta3?utm_medium=embed&utm_campaign=share-popup&utm_content=abea2fb2df7447ce81e999bba2f4f824"
          target="_blank" rel="nofollow" style="font-weight: bold; color: #1CAAD9;"> bakmosta3 </a> on <a
          href="https://sketchfab.com?utm_medium=embed&utm_campaign=share-popup&utm_content=abea2fb2df7447ce81e999bba2f4f824"
          target="_blank" rel="nofollow" style="font-weight: bold; color: #1CAAD9;">Sketchfab</a></p>
    </div>

    </a> -->

  <!-- Loads <model-viewer> for modern browsers: -->
